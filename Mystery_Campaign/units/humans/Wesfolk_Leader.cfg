#textdomain wesnoth-Mystery_Campaign

[unit_type]
    id=XE Wesfolk Leader
    name= _ "female^Outlaw Queen"
    race=human
    gender=female
    image="units/humans/wesfolk-leader-masked.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=52
    [abilities]
        {XE_ABILITY_INSPIRE}
        {XE_ABILITY_BLITZ}
    [/abilities]
    movement_type=elusivefoot
    movement=7
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=60
    usage=mixed fighter
    #textdomain wesnoth-trow
    description= _ "Born in the Wesfolk aristocracy, she and her people were excluded from society by their lords, who betrayed their loyalty when a war against Haldricâ€™s people was being lost. This outcast still conserves her nobleness in her veins and in the battlefield she has earned valuable experience, which continues increasing with time, as does her natural leadership."+{SPECIAL_NOTES}+{SPECIAL_NOTES_DISTRACT}
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/quarterstaff.png
        type=impact
        range=melee
        damage=12
        number=2
    [/attack]
    [attack]
        name=sling
        description={STR_SLING}
        type=impact
        range=ranged
        damage=8
        number=4
        icon=attacks/sling.png
    [/attack]
    [defend]
        hits=miss
        start_time=-126
        [frame]
            image="units/humans/wesfolk-leader-masked.png:1"
        [/frame]
        [frame]
            duration=250
            image="units/humans/wesfolk-leader-masked-defend-1-[1,2,1].png"
        [/frame]
        [frame]
            image="units/humans/wesfolk-leader-masked.png:1"
        [/frame]
    [/defend]
    [defend]
        hits=hit
        start_time=-126
        [frame]
            image="units/humans/wesfolk-leader-masked.png:1,units/humans/wesfolk-leader-masked-defend.png:250,units/humans/wesfolk-leader-masked.png:1"
        [/frame]
        sound_start_time=-25
        [sound_frame]
            sound={SOUND_LIST:HUMAN_FEMALE_HIT}
        [/sound_frame]
    [/defend]
    [defend]
        hits=kill
        start_time=-126
        [frame]
            image="units/humans/wesfolk-leader-masked.png:1,units/humans/wesfolk-leader-masked-defend.png:250,units/humans/wesfolk-leader-masked.png:1"
        [/frame]
    [/defend]
    [leading_anim]
        start_time=-150
        [frame]
            image="units/humans/wesfolk-leader-masked-leading.png:300"
        [/frame]
    [/leading_anim]
    [attack_anim]
        [filter_attack]
            name=sling
        [/filter_attack]
        start_time=-400
        sound_start_time=-400
        offset=0.0
        [if]
            hits=yes
            {MISSILE_FRAME_STONE_HIT 8 -8}
            [sound_frame]
                sound=sling.ogg
            [/sound_frame]
        [/if]
        [else]
            hits=no
            {MISSILE_FRAME_STONE_MISS 8 -8}
            [sound_frame]
                sound=sling-miss.ogg
            [/sound_frame]
        [/else]
        [frame]
            image="units/humans/wesfolk-leader-masked-sling-[1~2].png:[250,200]"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-175
        [frame]
            image="units/humans/wesfolk-leader-masked.png:25"
        [/frame]
        [frame]
            image="units/humans/wesfolk-leader-masked-staff-[1~2].png:[75,175]"
        [/frame]
        {SOUND:HIT_AND_MISS staff.wav {SOUND_LIST:MISS} -75}
        [frame]
            image="units/humans/wesfolk-leader-masked-defend-1-2.png:50"
        [/frame]
        [frame]
            image="units/humans/wesfolk-leader-masked.png:25"
        [/frame]
    [/attack_anim]
[/unit_type]
